<!DOCTYPE html>
<html>
  <head>
    <title>Words</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body onload="displaySpeechStats()">

    <h1>Some Text</h1>

    <p id="speech"></p>

    <h2>Words with less than 4 characters</h2>
    <ul id="short-words">
    </ul>

    <h2>Words that start with the letter "W"</h2>
    <ul id="letter-words">
    </ul>

    <h2>The longest word</h2>
    <ul id="longest-word">
    </ul>

    <h2>Every 3rd word</h2>
    <ul id="third-words">
    </ul>

    <h2>Words that aren't the 10 most common words</h2>
    <ul id="uncommon-words">
    </ul>

  </body>
</html>
